<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eggo - Penguins Eggs Installer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88, 0 0 30px #00ff88; }
            50% { text-shadow: 0 0 20px #00ff88, 0 0 30px #00ff88, 0 0 40px #00ff88; }
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0; }
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(-45deg, #0a0e27, #16213e, #0f3460, #1a1a2e);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #00ff88;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(10, 14, 39, 0.9);
            border: 2px solid #00ff88;
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.3);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: rgba(0, 255, 136, 0.1);
            padding: 20px;
            border-bottom: 2px solid #00ff88;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .title {
            font-size: 2em;
            font-weight: bold;
            animation: glow 2s ease-in-out infinite;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .penguin {
            font-size: 1.5em;
        }

        .subtitle {
            color: #00ccff;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff88;
            animation: blink 2s infinite;
        }

        .terminal {
            background: #000;
            padding: 20px;
            min-height: 400px;
            max-height: 500px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.6;
        }

        .terminal::-webkit-scrollbar {
            width: 10px;
        }

        .terminal::-webkit-scrollbar-track {
            background: #1a1a2e;
        }

        .terminal::-webkit-scrollbar-thumb {
            background: #00ff88;
            border-radius: 5px;
        }

        .terminal-line {
            margin: 5px 0;
            display: flex;
            align-items: flex-start;
        }

        .prompt {
            color: #00ff88;
            margin-right: 8px;
            flex-shrink: 0;
        }

        .output {
            color: #fff;
            flex: 1;
            word-break: break-word;
        }

        .success { color: #00ff88; }
        .error { color: #ff3366; }
        .warning { color: #ffaa00; }
        .info { color: #00ccff; }

        .controls {
            padding: 20px;
            background: rgba(0, 255, 136, 0.05);
            border-top: 2px solid #00ff88;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .system-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            color: #00ccff;
            font-size: 0.85em;
            margin-bottom: 3px;
        }

        .info-value {
            color: #00ff88;
            font-weight: bold;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 150px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #00ff88, #00ccff);
            color: #000;
            border: none;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        .loading {
            display: inline-block;
            animation: blink 1s infinite;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .terminal-line {
            animation: slideIn 0.3s ease;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #00ccff;
            font-size: 0.9em;
        }

        .footer a {
            color: #00ff88;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #fff;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: bold;
            margin-left: 8px;
        }

        .badge-success {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border: 1px solid #00ff88;
        }

        .badge-error {
            background: rgba(255, 51, 102, 0.2);
            color: #ff3366;
            border: 1px solid #ff3366;
        }

        .badge-warning {
            background: rgba(255, 170, 0, 0.2);
            color: #ffaa00;
            border: 1px solid #ffaa00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <div class="title">
                    <span class="penguin">üêß</span>
                    <span>EGGO INSTALLER WEBUI</span>
                </div>
                <div class="subtitle">Web UI version</div>
            </div>
            <div class="status-indicator"></div>
        </div>

        <div id="systemInfo" class="system-info" style="margin: 20px;">
            <div class="info-item">
                <span class="info-label">CPU Arhitecture</span>
                <span class="info-value">[...]</span>
            </div>
        </div>

        <div class="terminal" id="terminal">
            <div class="terminal-line">
                <span class="prompt">$</span>
                <span class="output">Loading Terminal...</span>
            </div>
        </div>

        <div class="controls">
            <div class="button-group">
                <button id="checkBtn" onclick="checkSystem()">Check CPU Arhitecture Compatability</button>
                <button id="installBtn" onclick="installEggs()" disabled>Install Penguins Eggs</button>
                <button id="clearBtn" onclick="clearTerminal()">Clear Terminal</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Created by <strong>robert19066</strong> | In collaboration with <strong>Piero Proietti</strong></p>
        <p>Documentation: <a href="https://penguins-eggs.net" target="_blank">penguins-eggs.net</a></p>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        const terminal = document.getElementById('terminal');
        let systemSupported = false;

        function addTerminalLine(text, type = 'output', prompt = '$') {
            const line = document.createElement('div');
            line.className = 'terminal-line';
            
            const promptSpan = document.createElement('span');
            promptSpan.className = 'prompt';
            promptSpan.textContent = prompt;
            
            const outputSpan = document.createElement('span');
            outputSpan.className = `output ${type}`;
            outputSpan.textContent = text;
            
            line.appendChild(promptSpan);
            line.appendChild(outputSpan);
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }

        function updateSystemInfo(data) {
            const infoDiv = document.getElementById('systemInfo');
            
            if (data.supported) {
                infoDiv.innerHTML = `
                    <div class="info-item">
                        <span class="info-label">OS</span>
                        <span class="info-value">${data.os_name} <span class="badge badge-success">SUPPORTED</span></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Architecture</span>
                        <span class="info-value">${data.arch}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Package Manager</span>
                        <span class="info-value">${data.package_manager}</span>
                    </div>
                `;
            } else {
                infoDiv.innerHTML = `
                    <div class="info-item">
                        <span class="info-label">OS</span>
                        <span class="info-value">${data.os_name || 'Unknown'} <span class="badge badge-error">NOT SUPPORTED</span></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Error</span>
                        <span class="info-value error">${data.error}</span>
                    </div>
                `;
                if (data.suggestion) {
                    addTerminalLine(data.suggestion, 'info', 'üí°');
                }
            }
        }

        async function checkSystem() {
            const checkBtn = document.getElementById('checkBtn');
            const installBtn = document.getElementById('installBtn');
            
            checkBtn.disabled = true;
            checkBtn.textContent = 'Checking...';
            
            addTerminalLine('--Running CPU compatibility check--', 'info', 'üîç');
            
            try {
                // Check OS
                const osResponse = await fetch(`${API_BASE}/check-os`);
                const osData = await osResponse.json();
                
                updateSystemInfo(osData);
                
                if (osData.supported) {
                    addTerminalLine(`‚úì CPU is compatible: ${osData.os_name}`, 'success');
                    systemSupported = true;
                    
                    // Check root
                    const rootResponse = await fetch(`${API_BASE}/check-root`);
                    const rootData = await rootResponse.json();
                    
                    if (rootData.isRoot) {
                        addTerminalLine('‚úì Runned with superuser(sudo) privileges', 'success');
                        installBtn.disabled = false;
                    } else {
                        addTerminalLine('‚ö† Didn not run as sudo as supersuer(sudo) - installation will require sudo permisions', 'warning');
                        addTerminalLine('<Please restart with: sudo ./selector.sh>', 'warning');
                        installBtn.disabled = true;
                    }
                } else {
                    addTerminalLine(`‚úó CPU not supported: ${osData.error}`, 'error');
                    systemSupported = false;
                    installBtn.disabled = true;
                }
            } catch (error) {
                addTerminalLine(`‚úó Error checking CPU: ${error.message}`, 'error');
                addTerminalLine('<Make sure the backend server is running>', 'warning');
            } finally {
                checkBtn.disabled = false;
                checkBtn.textContent = 'Check System';
            }
        }

        async function installEggs() {
            if (!systemSupported) {
                addTerminalLine('‚úó CPU check required before installation', 'error');
                return;
            }
            
            const installBtn = document.getElementById('installBtn');
            installBtn.disabled = true;
            installBtn.textContent = '[INSTALLING!]';
            
            addTerminalLine('--Starting Penguins Eggs installation--', 'info', 'üöÄ');
            
            try {
                const response = await fetch(`${API_BASE}/install`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                
                                switch (data.status) {
                                    case 'progress':
                                        addTerminalLine(data.message, 'info', '‚è≥');
                                        break;
                                    case 'success':
                                        addTerminalLine(data.message, 'success', '‚úì');
                                        break;
                                    case 'error':
                                        addTerminalLine(data.message, 'error', '‚úó');
                                        break;
                                    case 'complete':
                                        addTerminalLine(data.message, 'success', 'üéâ');
                                        addTerminalLine('Run "eggs" command to get started!', 'info', 'üí°');
                                        break;
                                    default:
                                        addTerminalLine(data.message, 'output');
                                }
                            } catch (e) {
                                // Skip invalid JSON
                            }
                        }
                    }
                }
            } catch (error) {
                addTerminalLine(`‚úó Installation error: ${error.message}`, 'error');
            } finally {
                installBtn.disabled = false;
                installBtn.textContent = 'Install Penguins Eggs';
            }
        }

        function clearTerminal() {
            terminal.innerHTML = '';
            addTerminalLine('--Terminal cleared--', 'info', 'üßπ');
        }

        // Auto-check on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                addTerminalLine('Web UI ready!', 'success', '‚úì');
                addTerminalLine('Click "Check System" to begin!', 'info', 'üëÜ');
            }, 500);
        });
    </script>
</body>
</html>
